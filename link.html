<!DOCTYPE html>
<html>
    
<head>
    <title>设备互联</title>
    <meta charset="UTF-8">
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: red;
            margin-right: 8px;
            transition: background-color 0.3s;
        }
        
        .dot.connected {
            background-color: #2ecc71;
        }
        
        .dot.connecting {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="status-indicator">
        <span id="statusDot" class="dot"></span>
        <span id="statusText">未连接</span>
    </div>
    <button class="button" id="triggerButton">触发其他设备弹窗</button>
    <script src="client.js"></script>
</body>
</html>
